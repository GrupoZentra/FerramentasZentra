<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Integration</title>
    <script>
        const apiKey = "AIzaSyCBDADhx9mvVkfZzr2MLHEoFSv4iNd0Spo";
        const spreadsheetId = "1yru0R2VH3nL8u0npD4LewiDi6B4aprCE-TzaAq3Tcso";
        const range = "PÃ¡gina1!A1:D10"; // Ajuste conforme o intervalo desejado

        async function fetchGoogleSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    const table = document.createElement("table");
                    table.style.borderCollapse = "collapse";
                    table.style.width = "100%";
                    table.border = "1";

                    data.values.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement(index === 0 ? "th" : "td");
                            td.textContent = cell;
                            td.style.border = "1px solid black";
                            td.style.padding = "8px";
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });

                    document.getElementById("table-container").appendChild(table);
                } else {
                    console.error("Nenhum dado encontrado na planilha.");
                }
            } catch (error) {
                console.error("Erro ao buscar dados da planilha:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchGoogleSheet);
    </script>
</head>
<body>
    <h1>Dados da Planilha</h1>
    <div id="table-container"></div>
</body>
</html>
